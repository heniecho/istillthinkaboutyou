<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>thinking</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: monospace;
		}

		body {
			padding: 70px;
			background-color: black;
		}
	
		.container {
			display: grid;
			grid-template-columns: 3fr 3fr 3fr 3fr 3fr;
			gap: 50px;
			justify-content: center;
			
		}
	
		.container img{
			align-items: center;
			height: 100px; 
			margin-bottom: 40px;
			margin-top: 40px;
		}

		.container div {
			padding: 20px; 
			display: flex; 
			align-items: center;
			justify-content: center;
			transition: 1s;
		}

		.container div:hover {
			transform: scale(1.5); 
		}


		@media only screen and (max-width: 1000px) {

			.container {
				grid-template-columns: 1fr ;
				
			}
		}




	</style>
</head>
